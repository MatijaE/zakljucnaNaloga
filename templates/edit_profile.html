<!DOCTYPE html>
<html>
<head>
  <title>Uredi profil</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <h1>Uredi profil</h1>
  <form method="POST">
    <label>Ime:</label>
    <input type="text" name="first_name" value="{{ user.first_name }}">

    <label>Priimek:</label>
    <input type="text" name="last_name" value="{{ user.last_name }}">

    <label>Email:</label>
    <input type="email" name="email" value="{{ user.email }}">

    <label>Telefon:</label>
    <input type="text" name="phone" value="{{ user.phone }}">

    <label>Bio:</label>
    <textarea name="bio">{{ user.bio }}</textarea>

    <label>Naslov:</label>
    <input type="text" name="address" value="{{ user.address }}">

    <label>Profilna slika (URL):</label>
    <input type="text" name="profile_picture" value="{{ user.profile_picture }}">

    <label>Spletna stran:</label>
    <input type="text" name="website" value="{{ user.website }}">

    <label>Instagram:</label>
    <input type="text" name="instagram" value="{{ user.instagram }}">

    <label>X (Twitter):</label>
    <input type="text" name="x" value="{{ user.x }}">

    <label>Facebook:</label>
    <input type="text" name="facebook" value="{{ user.facebook }}">

    <label>WhatsApp:</label>
    <input type="text" name="whatsapp" value="{{ user.whatsapp }}">

    <label>TikTok:</label>
    <input type="text" name="tiktok" value="{{ user.tiktok }}">

    <label>Snapchat:</label>
    <input type="text" name="snapchat" value="{{ user.snapchat }}">

    <label>YouTube:</label>
    <input type="text" name="youtube" value="{{ user.youtube }}">

    <label>LinkedIn:</label>
    <input type="text" name="linkedin" value="{{ user.linkedin }}">

    <label>Discord:</label>
    <input type="text" name="discord" value="{{ user.discord }}">

    <button type="submit">Shrani</button>
  </form>
  <a href="{{ url_for('profile') }}">Nazaj</a>
</body>
</html>
