<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uredi profil - LiveCard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="navbar">
    <h1>LiveCard</h1>
    <div class="links">
      <a href="{{ url_for('profile') }}">Nazaj</a>
      <a href="{{ url_for('logout') }}">Odjava</a>
    </div>
  </div>

  <div class="content">
    <div class="edit-form">
      <h1>Uredi profil</h1>
      <form method="POST">
        <label>Ime:</label>
        <input type="text" name="first_name" value="{{ user.first_name }}" required>

        <label>Priimek:</label>
        <input type="text" name="last_name" value="{{ user.last_name }}" required>

        <label>Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required>

        <label>Telefon:</label>
        <input type="text" name="phone" value="{{ user.phone }}">

        <label>Bio:</label>
        <textarea name="bio" placeholder="Povej nekaj o sebi...">{{ user.bio }}</textarea>

        <label>Naslov:</label>
        <input type="text" name="address" value="{{ user.address }}">

        <label>Profilna slika (URL):</label>
        <input type="url" name="profile_picture" value="{{ user.profile_picture }}" placeholder="https://...">

        <h3 style="margin-top: 30px; margin-bottom: 15px; color: #2d3748;">Družabna omrežja</h3>
        
        <label><i class="fab fa-instagram"></i> Instagram:</label>
        <input type="url" name="instagram" value="{{ user.instagram }}" placeholder="https://instagram.com/...">

        <label><i class="fab fa-x-twitter"></i> X (Twitter):</label>
        <input type="url" name="x" value="{{ user.x }}" placeholder="https://x.com/...">

        <label><i class="fab fa-facebook"></i> Facebook:</label>
        <input type="url" name="facebook" value="{{ user.facebook }}" placeholder="https://facebook.com/...">

        <label><i class="fab fa-whatsapp"></i> WhatsApp:</label>
        <input type="url" name="whatsapp" value="{{ user.whatsapp }}" placeholder="https://wa.me/...">

        <label><i class="fab fa-tiktok"></i> TikTok:</label>
        <input type="url" name="tiktok" value="{{ user.tiktok }}" placeholder="https://tiktok.com/@...">

        <label><i class="fab fa-snapchat"></i> Snapchat:</label>
        <input type="url" name="snapchat" value="{{ user.snapchat }}" placeholder="https://snapchat.com/add/...">

        <label><i class="fab fa-youtube"></i> YouTube:</label>
        <input type="url" name="youtube" value="{{ user.youtube }}" placeholder="https://youtube.com/@...">

        <label><i class="fab fa-linkedin"></i> LinkedIn:</label>
        <input type="url" name="linkedin" value="{{ user.linkedin }}" placeholder="https://linkedin.com/in/...">

        <label><i class="fab fa-discord"></i> Discord:</label>
        <input type="text" name="discord" value="{{ user.discord }}" placeholder="username#1234">

        <div class="form-buttons">
          <button type="submit" class="save-btn">Shrani spremembe</button>
        </div>
      </form>
      
      <div class="cancel-container">
        <a href="{{ url_for('profile') }}" class="cancel-link">Prekliči</a>
      </div>
    </div>
  </div>
</body>
</html>
