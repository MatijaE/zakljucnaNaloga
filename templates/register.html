<!DOCTYPE html>
<html lang="sl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveCard - Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    </form>
    <a href="{{ url_for('login_user') }}">Prijava</a>    
</body>
