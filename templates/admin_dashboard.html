<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #000;
      color: #0ef;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      color: white;
    }
    th, td {
      border: 1px solid #0ef;
      padding: 10px;
      text-align: left;
    }
    a.delete-btn {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
    a.delete-btn:hover {
      text-decoration: underline;
    }
    a.logout-btn {
      color: #0ef;
      text-decoration: none;
      font-weight: bold;
    }
    a.logout-btn:hover {
      text-decoration: underline;
    }
    code {
      font-family: monospace;
      font-size: 0.9em;
      word-break: break-all;
      color: #0ef;
    }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>Å½iv, {{ session['username'] }}!</p>

  <h2>Registrirani uporabniki</h2>
  <table>
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Geslo (hash)</th> <!-- Dodan stolpec -->
      <th>Action</th>
    </tr>
    {% for username, data in users.items() %}
    <tr>
      <td>{{ username }}</td>
      <td>{{ data.email }}</td>
      <td><code>{{ data.password }}</code></td> <!-- Prikaz hashiranega gesla -->
      <td>
        <a href="{{ url_for('delete_user', username=username) }}" class="delete-btn"
           onclick="return confirm('Are you sure you want to delete {{ username }}?');">
          Delete
        </a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <p><a href="{{ url_for('logout') }}" class="logout-btn">Logout</a></p>
</body>
</html>
