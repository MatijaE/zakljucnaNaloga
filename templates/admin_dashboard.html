<!DOCTYPE html>
<html>
<head>
  <title>Admin-dash</title>
</head>
<body>
  <h1>Admin</h1>
  <p>Živ, {{ session['username'] }}!</p>

  <h2>Registrirani uporabniki</h2>
  <table>
    <tr>
      <th>Ime</th>
      <th>Email</th>
      <th>Geslo (hash)</th>
      <th>Možnosts</th>
    </tr>
    {% for username, data in users.items() %}
    <tr>
      <td>{{ username }}</td>
      <td>{{ data.email }}</td>
      <td><code>{{ data.password }}</code></td> <!--prikaz hash-gesla-->
      <td>
        <a href="{{ url_for('delete_user', username=username) }}" class="delete-btn"
           onclick="return confirm('Are you sure you want to delete {{ username }}?');">Izbriši</a>
        <a href="{{ url_for('reset_password', username=username) }}" class="reset-btn"
           onclick="return confirm('Ponastavi geslo za {{ username }} na 123456?');">Ponastavi</a>
      </td>
    </tr>
    {% endfor %}
  </table>

  <p><a href="{{ url_for('logout') }}" class="logout-btn">Odjava</a></p>
</body>
</html>
